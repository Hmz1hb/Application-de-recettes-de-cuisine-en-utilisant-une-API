<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./java.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./1200x630bb.png">
    <title>RecipeHub</title>
</head>
<body>
    <navbar id="navbar"></navbar>
    <main>
        <div id="background"></div>
        <header id = "header" class = "vh-100 carousel slide" data-bs-ride = "carousel" style = "padding-top: 104px;">
            <div class = "container h-100 d-flex align-items-center carousel-inner">
                <div class = "text-center carousel-item active">
                    <h2 class = "text-capitalize">Vegetarian Recipes</h2>
                    <h1 class = "text-uppercase py-2 fw-bold">Vegetarian Casserole</h1>
                    <a href = "#" class = "btn mt-3 text-uppercase">Cook Now</a>
                </div>
                <div class = "text-center carousel-item">
                    <h2 class = "text-capitalize">Homemade Meals Recipes</h2>
                    <h1 class = "text-uppercase py-2 fw-bold">Bitterballen</h1>
                    <a href = "#" class = "btn mt-3 text-uppercase">Cook Now</a>
                </div>
            </div>
            <button class = "carousel-control-prev" type = "button" data-bs-target="#header" data-bs-slide = "prev">
                <span class = "carousel-control-prev-icon"></span>
            </button>
            <button class = "carousel-control-next" type = "button" data-bs-target="#header" data-bs-slide = "next">
                <span class = "carousel-control-next-icon"></span>
            </button>
        </header>
    </main>
    <footer id="footer"></footer>
</body>
</html>
