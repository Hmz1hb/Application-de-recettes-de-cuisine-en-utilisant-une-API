<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./advanced search.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-bootpag/1.0.4/jquery.bootpag.min.js" integrity="sha512-wHItMiTGA88lHywV54pU8t5Nm4le+AmLJGIVS/U1mpd8PuV0h/Azjw1JhQqZH6UnUP/uOraGUcSI1tGvnE/Mug==" crossorigin="anonymous" referrerpolicy="no-referrer"defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./1200x630bb.png">
    <title>RecipeHub</title>
</head>
<body>
    <navbar id="navbar"></navbar>
    <main>
        <div>
            <section id = "collection" class = "py-5">
                <div class = "container">
                    <div class = "title text-center">
                        <h2 class = "position-relative d-inline-block text-dark">Filter Recipes by Ingredients and Regiois</h2>
                    </div>
                <!-- Dropdown for categories -->
                <div class="dropdown">
                    <div class="form-group">
                        <div class="container col-7">
                            <label for="categories">Categories</label>
                            <select class="form-control" id="categories">
                                <option value="">Categories</option>
                            </select>
                        </div>
                          <!-- Add a filter button -->
                        <div class="container text-center mt-4">
                            <button id="filter" type="button" class="btn btn-primary">Filter</button>
                        </div>
                        <!-- Dropdown for regions -->
                        <div class="container col-7">
                        <label for="regions">Regions</label>
                        <select class="form-control" id="regions">
                            <option value="">Regions</option>
                        </select>
                        </div>
                    </div>
                </div>
             
                <!-- the cards  -->
                    <div class = "row g-0">
                        <div class = "collection-list mt-4 row gx-0 gy-3">
                            <div class = "col-md-6 col-lg-4 col-xl-2 p-2 best">
                                <div class = "collection-img position-relative">
                                        <img id="CardImg" src = "" class = "w-100">
                                </div>
                                <div class = "text-center">
                                    <p class = "text-capitalize my-">Food Name</p>
                                    <div class = "d-flex flex-wrap justify-content-center filter-button-group">
                                        <button id="Cook-Now" type = "button" class = "btn m-1 text-light" data-bs-toggle="modal" data-bs-target="#exampleModal" data-meal-name="">Cook Now</button>
                                    </div>
                                </div>
                            </div>
                                <div class="position-relative">
                                    <div class="position-absolute top-0 start-50 translate-middle">
                                        <div class="pagination"></div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                         </div>
                    </div>
                </div>           
            </section> 
        </div> 
    </main>
     <footer id="footer"></footer>
</body>
</html>
