<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./java.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./1200x630bb.avif">
    <title>RecipeHub</title>
</head>
<body>
    <navbar id="navbar"></navbar>
    <main>
        <div id="background"></div>
        <header id = "header" class = "carousel slide" data-bs-ride = "carousel" style = "padding-top: 16.5vh; height: 75vh;">
            <div class = "container h-50 d-flex align-items-center carousel-inner">
                <div class = "text-center carousel-item active">
                    <h2 class = "text-capitalize"></h2>
                    <h1 class = "text-uppercase py-2 fw-bold"></h1>
                    <a href = "#" class = "btn mt-3 text-uppercase" data-bs-toggle="modal" data-bs-target="#exampleModal">Cook Now</a>
                </div>
            </div>
            <button class = "carousel-control-prev" type = "button" data-bs-target="#header" data-bs-slide = "prev" style="margin-bottom: 13vh;">
                <span class = "carousel-control-prev-icon"></span>
            </button>
            <button class = "carousel-control-next" type = "button" data-bs-target="#header" data-bs-slide = "next" style="margin-bottom: 13vh;">
                <span class = "carousel-control-next-icon"></span>
            </button>
            <div class="container" style="margin-top: 18vh;">
                <div class="row height d-flex justify-content-center align-items-center">
                  <div class="col-md-10 col-sm-8">
                    <div class="form">
                      <i class="fa fa-search"></i>
                      <input id="search-bar" type="text" class="form-control form-input" placeholder="A meal ?">
                        <span class="left-pa">
                            <a href="./advanced search.html" class="btn border-1 text-uppercase" type="button">Advanced Search <i class="fa fa-magnifying-glass-plus"></i></a>
                        </span>
                    </div>                
                  </div> 
                </div>           
              </div>
        </header>

        <section id = "collection" class = "py-5">
            <div class = "container">
                <div class = "title text-center">
                    <h2 class = "position-relative d-inline-block text-dark">Our Fresh Collection</h2>
                </div>
                <div class = "row g-0">
                    <div class = "collection-list mt-4 row gx-0 gy-3">
                        <div class = "col-md-6 col-lg-4 col-xl-2 p-2 best">
                            <div class = "collection-img position-relative">
                                    <img id="CardImg" src = "" class = "w-100">
                            </div>
                            <div class = "text-center">
                                <p class = "text-capitalize my-">Food Name</p>
                                <div class = "d-flex flex-wrap justify-content-center filter-button-group">
                                    <button id="Cook-Now" type = "button" class = "btn m-1 text-light" data-bs-toggle="modal" data-bs-target="#exampleModal" data-meal-name="">Cook Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>           
        </section>  
    </main>
    <footer id="footer"></footer>
</body>
</html>
